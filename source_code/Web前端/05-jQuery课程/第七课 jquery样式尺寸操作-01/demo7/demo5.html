<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>第七课 jquery样式尺寸操作</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        #div1{
            width:600px;
            height:500px;
            background: orange;
            overflow-y: auto;
        }
        h1{
            line-height: 6;
        }
    </style>
    <script src="./jquery.min.js"></script>
</head>

<body>
    <div id="div1">
        <h1>星星课堂</h1>
        <h1>星星课堂</h1>
        <h1>星星课堂</h1>
        <h1>星星课堂</h1>
        <h1>星星课堂</h1>
        <h1>星星课堂</h1>
        <h1>星星课堂</h1>
    </div>
    <script>
        var $div1 = $('#div1');
        $div1.scrollTop(100);
        $div1.scrollLeft(100);
        console.log($div1.scrollTop());
        console.log($div1.scrollLeft());
    </script>
</body>

</html>
