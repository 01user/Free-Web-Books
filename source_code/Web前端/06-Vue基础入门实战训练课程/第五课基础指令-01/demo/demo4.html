<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第五课 基础指令</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-for="(value,key,index) in obj">{{index}} - {{key}} - {{value}}</div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                obj:{
                    id:1,title:'标题',content:'内容'
                }
            }
        })
    </script>
</body>
</html>
