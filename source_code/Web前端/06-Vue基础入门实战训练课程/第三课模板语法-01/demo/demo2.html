<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三课 模板语法</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <div v-bind:title="str">{{message}}</div>
        <a v-bind:href="url" v-bind:title="message">星星课堂</a>
        <a :href="url" :title="message">星星课堂</a>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                message:'星星课堂',
                str:'xingxingclassroom',
                url:'abc',
                flag:false
            }
        });
    </script>
</body>
</html>
