<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第六课 计算属性与方法</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{num}}</div>
        <div>{{formatNum}}</div>
    </div>
    <script>
        var abc = 600;
        new Vue({
            el:'#app',
            data:{
                num:100
            },
            computed:{
                formatNum:function(){
                    return abc + 200;
                }
            }
        });
    </script>
</body>

</html>
